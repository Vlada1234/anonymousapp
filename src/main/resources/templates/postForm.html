<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">

    <form action="#"
          th:action="@{/createNewPost}"
          th:object="${post}"
          method="post">

        <div>
            <input type="text" name="title" id="title" placeholder="Title" required="true" autofocus="true"/>
        </div>
        <div>
            <input type="text" name="description" id="description" placeholder="Description" required="true"/>
        </div>
        <div>
            <button type="submit">Send</button>
        </div>
    </form>
</div>


</body>
</html>
